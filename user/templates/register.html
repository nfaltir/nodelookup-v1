
{% extends 'base.html' %}
{% block content %}
<div class="py-32 flex flex-col items-center justify-center bg-white">
    <div class="w-full max-w-md bg-gray-50 p-8 shadow-lg rounded-lg">
        <h1 class="text-3xl font-semibold text-center mb-6">Create Account</h1>
        <form action="" method="POST" class="space-y-4">
            {% csrf_token %}

            <!-- Form fields will be rendered here -->
            <div class="space-y-4">
                {{ form.as_p }} <!-- Ensure this is rendered cleanly. Alternatively, render each field individually for more control. -->
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-colors duration-300">
                Submit
            </button>
        </form>
    </div>
</div>



{% endblock %}
