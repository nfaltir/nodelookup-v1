{% block content %}
<div class="py-32 flex flex-col items-center justify-center bg-white">
    <div class="w-full bg-gray-50 max-w-md p-8 shadow-lg rounded-lg">
        <h1 class="text-3xl font-semibold text-gray-700 mb-6 text-center">Reset Password</h1>
        <p class="text-gray-600 text-center mb-8">Enter your email address below and we'll send you a link to reset your password.</p>
        
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-colors duration-300">
                Send Reset Link
            </button>
        </form>
    </div>
</div>
{% endblock %}
