{% extends 'base.html' %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center max-w-lg">
        <!-- Success Icon (optional) -->
        <div class="mb-6">
            <span class="material-symbols-outlined text-green-500 text-6xl">
                check_circle
            </span>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Request Successfully Submitted</h1>
        <p class="text-gray-600 mb-6">Your request has been successfully submitted. Our team will begin working on your analytics report.</p>
        <!-- Button to go back to the dashboard -->
        <a href="{% url 'dashboard' %}" class="inline-block bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition duration-300">
            Back to Dashboard
        </a>
    </div>
</div>

{% endblock %}
